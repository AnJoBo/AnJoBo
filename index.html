<!DOCTYPE html>
<html lang="en-US">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <meta http-equiv="X-UA-Compatible" content="ie=edge">
    
        <title>AJB</title>
    
        <link rel="stylesheet" type="text/css" href="css/style.css">
    
        <!-- Source for A-Frame and components -->
        <script src="scripts/aframe/aframe-master.min.js"></script>
        
        <script src="https://unpkg.com/aframe-html-shader@0.2.0/dist/aframe-html-shader.min.js"></script>

        <!-- Pull source for jQuery -->
        <!-- <script src="scripts/jquery-3.3.1.min.js"></script> -->
        <script src="https://code.jquery.com/jquery-3.3.1.min.js"></script>

        <!-- Load common files-->
        <script>
            $(function(){
                $("#header").load("common/header.html");
                $("#footer").load("common/footer.html");
                $("#scene").load("common/scene.html");
                $("#bio").load("html/bio.html");
                $("#projects").load("html/projects.html");
                $("#resume").load("html/resume.html");
            });
        </script>

    </head>
    <body onload="loadContent()">

        <!-- Header -->
        <div id="header"></div>

        <!-- Main Content Area-->
        <div id="scene"></div>

        <div id="bio"></div>
        <div id="projects"></div>
        <div id="resume"></div>

        <!-- Footer -->
        <div id="footer"></div>

        <!-- End of file scripts -->
        <script src="scripts/contentHandler.js"></script>


    </body>

</html>

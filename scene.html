<a-scene embedded>
        <a-assets>
            <a-asset-item id="code" src="models/dev-logo.gltf"></a-asset-item>
        </a-assets>

        <a-entity camera look-controls>
            <a-entity gltf-model="#code"
                scale="1 1 1"
                position="0 0 -2"
                rotation="0 0 0"
                material="shader: flat; color: white" 
                light="type: point; color: white"></a-entity>
        </a-entity>

        <a-plane id="floor"
            color="#c9c9c9" 
            height="20" 
            width="20"
            position="0 -5 0"
            rotation="-90 0 0"></a-plane>

        <a-plane id="north"
            color="black" 
            height="18" 
            width="38"
            position="0 0 -20"
            rotation="0 0 0"></a-plane>

        <a-plane id="east"
            color="black" 
            height="18" 
            width="38"
            position="20 0 0"
            rotation="0 -90 0"></a-plane>

        <a-plane id="south"
            color="black" 
            height="18" 
            width="38"
            position="0 0 20"
            rotation="0 180 0"></a-plane>

        <a-plane id="west"
            color="black" 
            height="18" 
            width="38"
            position="-20 0 0"
            rotation="0 90 -180"></a-plane>

        <a-plane id="ceiling"
            color="black" 
            height="20" 
            width="20"
            position="0 6 0"
            rotation="90 0 0"></a-plane>

        <a-sky color="orangered"></a-sky>
        
    </a-scene>

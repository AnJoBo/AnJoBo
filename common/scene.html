<a-scene class="scene" embedded>

    <a-assets>
        <a-asset-item id="demo_scene" src="../gltf/test.gltf">
    </a-assets>

    <a-gltf-model src="#demo_scene"></a-gltf-model>

    <a-sky color="#ccc" src=""></a-sky>

    <a-camera id="camera"
        rotation="0 0 0">
    </a-camera>

    <a-entity id="bio"
        position="0 4 -5"
        rotation="0 0 0"
        geometry="primitive: plane; width: 5; height: 5"
        material="color: white; shader: html; target: #bioHTML"
        text="color: black; width: 1;">
    </a-entity>

    <a-entity id="resume"
        position="1 1.6 0"
        rotation="0 290 0"
        geometry="primitive: plane; width: auto; height: auto"
        material="color: white; shader: html; target: #resumeHTML"
        text="color: black; width: 0.5;">
    </a-entity>

    <a-entity id="projects"
        position="-4 5 -2"
        rotation="0 90 0"
        geometry="primitive: plane; width: 5; height: 5"
        material="shader: html; target: #projectsHTML">
    </a-entity>

    <a-box position="0 0.5 -1" material="color: red" scale="2 0.5 0.5"></a-box>

</a-scene>
